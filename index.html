<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors game!</title>
</head>
<body>
    <div class="main">
        <h1>ROCK PAPER SCISSORS!!!</h1>
        <div class="gameContainer">
            <h2>Chose your weapon.</h2>
            <div class="vidas">
                <div class="user"></div>
                <div class="computador"></div>
            </div>
            <div class="armeria">
                <div class="piedra"></div>
                <div class="papel"></div>
                <div class="tijera"></div>
            </div>
            <div class="pelea">
                <div class="weaponOne"></div>
                <div class="weaponTwo"></div>
            </div>
        </div>
    </div>


    <script src="game.js"></script>
</body>
</html>
