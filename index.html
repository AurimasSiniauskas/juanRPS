<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors game!</title>
</head>
<body>
    <div class="main">
        <h1>ROCK PAPER SCISSORS!!!</h1>
        <div class="gameContainer">
            <h2>Chose your weapon.</h2>
            <div class="vidas">
                <div class="user">Player's lives: </div>
                <div class="computador">Enemy's lives: </div>
            </div>
            <div class="armeria">
                <div class="piedra"><img src="img/duroComoRoca.svg" alt="a rock" height="80px"></div>
                <div class="papel"><img src="img/paper.svg" alt="a roll of paper" height="80px"></div>
                <div class="tijera"><img src="img/scissors.svg" alt="scissors" height="80px"></div>
            </div>
            <div class="pelea">
                <div class="weaponOne"></div>
                <div class="weaponTwo"></div>
            </div>
        </div>
    </div>


    <script src="game.js"></script>
</body>
</html>
